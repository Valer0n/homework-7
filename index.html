<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner shopping list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>CSS Dinner Shopping List</h1>
            <h4>Letâ€™s go to the mall!</h4>  
        </div>
    </header>
    <main>
        <section class="list">
            <div class="container">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>A lot of pickles
                                <small>for the next lessons about CSS</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>10 apples
                                <small>for more CSS manipulations</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>20 oranges
                                <small>because they are awesome</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>13 plates
                                <small>hm...they always dissapear</small>
                            </span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>15 bentos</span> 
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>1 bottle of Sake
                                <small>for my friends</small>
                            </span>
                        </label>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer>
            <div class="container">
                <h4>Bon appetit :)</h4>
            </div>
    </footer>
</body>
</html>
